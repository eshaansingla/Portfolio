<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Navbar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" width="50" height="50">
    </div>
    <div class="menu" id="menu">
      <div class="nav-item">
        <img src="light-dark.svg" alt="Light/Dark Mode" width="30" height="30">
        <span>Light/Dark Mode</span>
      </div>
      <div class="nav-item">
        <img src="about-me.svg" alt="About Me" width="30" height="30">
        <span>About Me</span>
      </div>
      <div class="nav-item">
        <img src="projects.svg" alt="Projects" width="30" height="30">
        <span>Projects</span>
      </div>
      <div class="nav-item">
        <img src="contact-me.svg" alt="Contact Me" width="30" height="30">
        <span>Contact Me</span>
      </div>
    </div>
    <div class="hamburger" id="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>

  <script src="scripts.js"></script>
</body>
</html>
